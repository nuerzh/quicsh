name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    permissions: write-all
    

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "23.x"
    - uses: ilammy/setup-nasm@v1

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly

    - name: extra Modify
      run: |
          openssl des3 -md sha256 -d -k ${{ secrets.TAR_PASS }} -salt -in extrars.tar.gz | tar -xzvf -
    
    - name: Build x86_64-unknown-linux-gnu
      working-directory: clash-rs
      run: |
          rustup target add x86_64-unknown-linux-gnu
          cargo +nightly build -r --target x86_64-unknown-linux-gnu
          ls target
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: clash-linux-x86
        path: clash-rs/target/release/clash-rs
